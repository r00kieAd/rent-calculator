<!DOCTYPE htexthtml lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rent Calculator</title>
    <link rel="shortcut icon" href="images/lease.png" type="textx-icon">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/c99c2be3a8.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
</head>

<body>
    <section id="main">
        <div id="title">
            Rent Calculator
        </div>
        <div class="container">
            <div class="overview">
                <div class="pig">
                    <img src="images/piggy-bank.png" alt="">
                    <div class="balance-div">
                        <p>RENT BALANCE</p>
                        <div class="balance">
                            <p>₹&nbsp;<span id="bal">0</span></p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="rent-form">
                <div class="inputs">
                    <div class="houserent-div input-div">
                        <label for="houserent"><span id="hr">House Rent<span class="req">*</span></span><i
                                class="fa-solid fa-house"></i></label><br>
                        <input type="text" class="input-fields" id="houserent" value="">
                    </div>
                    <div class="electricity-div input-div">
                        <label for="electricitybill"><span id="eb">Electricity bill<span class="req">*</span></span><i
                                class="fa-solid fa-plug"></i></label><br>
                        <div class="electricity-units">
                            <input type="text" class="input-fields ele-unit" id="unit1" placeholder="Old Unit" value="">
                            <input type="text" class="input-fields ele-unit" id="unit2" placeholder="New Unit" value="">
                        </div>
                    </div>
                    <div class="other-div input-div">
                        <label for="otherbill"><span id="mb">Other bills</span><i class="fa-solid fa-chart-pie"></i></label><br>
                        <input type="text" class="input-fields others" id="otherbill"
                            placeholder="eg. EMIs or late rent" value="">
                    </div>
                    <div class="duration-div input-div">
                        <label for="months">Month:&nbsp;</label>
                        <select name="months" id="months">
                            <option class="month" value="past">a</option>
                            <option class="month" value="present" selected>b</option>
                            <option class="month" value="future">c</option>
                        </select>
                        <label for="current-year">&nbsp;<span id="year"></span></label>
                    </div>
                    <div class="gst-slider">
                        <div class="toggleContainer">
                            <p class="off">No GST</p>
                            <label for="myToggle" class="toggle">
                                <input class="toggle__input" type="checkbox" id="myToggle">
                                <div class="toggle__fill"></div>
                            </label>
                            <p class="on">GST</p>
                        </div>
                    </div>
                    <div class="submit">
                        <button id="printer" class="print">Print Bill <i class="fa-solid fa-print"></i></button>
                    </div>
                </div>
            </div>
            <div class="print-form">
                <table class="items">
                    <tr>
                        <th>Items</th>
                        <th class="amt">Amount</th>
                    </tr>
                    <tr>
                        <td>Rent</td>
                        <td class="amt">₹&nbsp;<span id="rent" class="abc"></span></td>
                    </tr>
                    <tr>
                        <td>Electricity</td>
                        <td class="amt">₹&nbsp;<span id="elebill"></span></td>
                    </tr>
                    <tr>
                        <td>Others(Maintainance or late fees)</td>
                        <td class="amt">₹&nbsp;<span id="oth"></span></td>
                    </tr>
                </table>
                <hr>
                <table class="totals">
                    <tr>
                        <td>Taxes</td>
                        <td class="amt"><span id="tax"></span></td>
                    </tr>
                    <tr>
                        <td>Total for <span id="dt"></span></td>
                        <td class="amt">₹&nbsp;<span id="bill"></span></td>
                    </tr>
                </table>
            </div>
        </div>
    </section>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="script.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rent Calculator</title>
    <link rel="shortcut icon" href="images/lease.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/c99c2be3a8.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
</head>

<body>
    <section id="main">
        <div id="title">
            Rent Calculator
        </div>
        <div class="container">
            <div class="overview">
                <div class="pig">
                    <img src="images/piggy-bank.png" alt="">
                    <div class="balance-div">
                        <h3>RENT BALANCE</h3>
                        <div class="balance">
                            <p>â‚¹<span id="bal">0</span></p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="rent-form">
                <div class="inputs">
                    <div class="houserent-div input-div">
                        <label for="houserent"><span id="hr">House Rent</span><i
                                class="fa-solid fa-house"></i></label><br>
                        <input type="number" class="input-fields" id="houserent">
                    </div>
                    <div class="electricity-div input-div">
                        <label for="electricitybill"><span id="eb">Electricity bill</span><i
                                class="fa-solid fa-plug"></i></label><br>
                        <div class="electricity-units">
                            <input type="number" class="input-fields ele-unit" id="unit1" placeholder="Old Unit">
                            <input type="number" class="input-fields ele-unit" id="unit2" placeholder="New Unit">
                        </div>
                    </div>
                    <div class="other-div input-div">
                        <label for="otherbill"><span id="mb">Others (optional)</span><i
                                class="fa-solid fa-screwdriver-wrench"></i></label><br>
                        <input type="number" class="input-fields" id="otherbill">
                    </div>
                    <div class="duration-div input-div">
                        <label for="months">Month<i
                                class="fa-solid fa-calendar-week"></i></label>
                        <select name="months" id="months">
                            <option value="a">a</option>
                            <option value="b">b</option>
                            <option value="c">c</option>
                        </select>
                    </div>
                    <div class="gst-slider">
                        <div class="toggleContainer">
                            <p class="off">No GST</p>
                            <label for="myToggle" class="toggle">
                                <input class="toggle__input" type="checkbox" id="myToggle">
                                <div class="toggle__fill"></div>
                            </label>
                            <p class="on">GST</p>
                        </div>
                    </div>
                    <div class="submit">
                        <button id="calculate">Calculate</button>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
